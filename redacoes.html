<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redações — Encerramento do Ano Letivo</title>
  <meta name="description" content="Página com os 15 espaços prontos para suas redações. Edite localmente e exporte." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><svg class="logo" viewBox="0 0 48 48" aria-hidden="true"><rect width="48" height="48" rx="8" fill="#e6eefc"/></svg><div><strong>Encerramento</strong><small>Redações</small></div></a>

      <div class="header-controls">
        <div class="search-wrap">
          <input id="page-search" type="search" placeholder="Buscar na página..." aria-label="Pesquisar"/>
          <button id="page-search-clear" title="Limpar busca">✕</button>
        </div>

        <button id="btn-menu-2" class="hamburger" aria-expanded="false" aria-controls="main-nav-2" aria-label="Abrir menu"><span></span><span></span><span></span></button>
      </div>

      <nav id="main-nav-2" class="nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="redacoes.html" aria-current="page">Redações (15)</a></li>
          <li><a href="index.html#galeria">Galeria</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content two-column">
    <!-- Lista de redações (coluna principal) -->
    <section class="redacoes-list" id="redacoes-list" aria-label="Lista de redações">
      <h1>Minhas 14 Redações</h1>
      <p class="small">Cada redação está pronta — clique em "Abrir" para ver/editar/exportar. As edições ficam salvas no navegador.</p>

      <div id="articles-container" class="redacoes-grid">
        <!-- Os 15 artigos serão renderizados dinamicamente a partir de redacoes-data.js -->
      </div>

      <div class="pagination" id="pagination"></div>
    </section>

    <!-- Painel lateral: visualização / edição -->
    <aside class="panel" id="editor-panel" aria-hidden="true">
      <div class="panel-header">
        <h2 id="panel-title">Visualizar Redação</h2>
        <button id="panel-close" aria-label="Fechar painel">✕</button>
      </div>

      <div class="panel-body">
        <label>Título</label>
        <input id="editor-title" type="text" />

        <label>Data de produção</label>
        <input id="editor-date" type="date" />

        <label>Texto da redação</label>
        <textarea id="editor-text" rows="14" placeholder="Cole sua redação aqui..."></textarea>

        <div class="panel-actions">
          <button id="save-local" class="btn">Salvar localmente</button>
          <button id="export-txt" class="btn">Exportar .txt</button>
          <button id="print-btn" class="btn btn-ghost">Imprimir</button>
          <button id="clear-local" class="btn btn-danger">Limpar local</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-2"></span> — Redações</div>
      <nav><a href="index.html">Início</a></nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="css/js/redacoes-data.js" defer></script>
  <script src="css/js/script.js" defer></script>
</body>
</html>
